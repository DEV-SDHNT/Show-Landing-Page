    // Populate the Hero Section
    const heroSection = document.getElementById('hero-section');
    const seriesTitle = document.getElementById('series-title');
    const seriesDesc = document.getElementById('series-desc');
    const metaInfo = document.getElementById('meta-info');

    // Insert the data
    heroSection.style.backgroundImage = `url('${data.series.img}')`;
    // seriesTitle.textContent = `${data.series.title} - Season 1`;
    // seriesDesc.textContent = data.series.desc;
    // Hard-coded example "98% Match • Episode 1" for the hero
    metaInfo.textContent = `98% Match • Episode 1`;

    // Populate Episodes
    const episodesContainer = document.getElementById('episodes-list');
    data.episodes.forEach(ep => {
      const card = document.createElement('div');
      card.classList.add('episode-card');
      card.innerHTML = `
      <img src="${ep.img}" alt="Episode ${ep.id}" class="episode-thumbnail" />
      <h6>Episode ${ep.id}: ${ep.title}</h6>
      `;
      episodesContainer.appendChild(card);
    });

    document.querySelector(".scroll-left").addEventListener('click',()=>{
        document.getElementById('episodes-list').scrollBy({left:-300,behaviour:'smooth'});
    });
    document.querySelector(".scroll-right").addEventListener('click',()=>{
        document.getElementById('episodes-list').scrollBy({left:300,behaviour:'smooth'});
    });

    // Populate Characters (optional)
    const charactersContainer = document.getElementById('characters-list');
    data.characters.forEach(char => {
      const charCard = document.createElement('div');
      charCard.classList.add('character-card');
      charCard.innerHTML = `
        <img src="${char.img}" alt="${char.name}" />
        <h6>${char.name}</h6>
      `;
      charactersContainer.appendChild(charCard);
    });
    document.querySelector(".scroll-left-character").addEventListener('click',()=>{
        document.getElementById('characters-list').scrollBy({left:-300,behaviour:'smooth'});
    });
    document.querySelector(".scroll-right-character").addEventListener('click',()=>{
        document.getElementById('characters-list').scrollBy({left:300,behaviour:'smooth'});
    });

    document.querySelector(".menu-toggle").addEventListener("click",()=>{
        document.querySelector(".nav-links").classList.toggle("active");
    })
</script>

</html>
